<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title> Order Summary Component</title>
</head>

<body>

    <div class="card">
        <img class="hero-image" src="./images/illustration-hero.svg" alt="Hero image">
        <div class="container">
            <h2 class="tittle">Order Summary</h2>
            <p class="order-desc">You can listen to millions of songs, audiobook, and podcast on any device anywhere you like!</p>

            <div class="plan-container">
                <img src="./images/icon-music.svg" alt="icon music">

               <div class="plan-description">
                
                <strong>Annual Plan</strong>
                <p>$49.99/year</p>

               </div> 

               <a href="#">Change</a>

            </div>

            <button class="btn-1">Proceed to payment</button>
            <button class="btn-2">Cancel Order</button>
        </div>
    </div>

</body>

</html>
